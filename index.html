<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella Auto Usate</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <!-- Dati auto usate -->
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">MARCA</th>
            <th scope="col">MODELLO</th>
            <th scope="col">TARGA</th>
            <th scope="col">PREZZO</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">tipologia dato</th>

            <!-- tipo di dato -->

            <td>int</td>
            <td>VARCHAR(20)</td>
            <td>VARCHAR(20)</td>
            <td>VARCHAR(7)</td>
            <td>DECIMAL(10)</td>
          </tr>
          <tr>
            <!--descrizione dei dato -->
            <th scope="row">descrizione dato</th>
            <td>identificazione dell'auto</td>
            <td>Marca dell'auto all'ID corrente</td>
            <td>Modello dell'auto all'ID corrente</td>
            <td>Targa dell'auto all'ID corrente</td>
            <td>Prezzo dell'auto all'ID corrente</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
